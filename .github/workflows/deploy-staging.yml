name: deploy-staging

on:
  push:
    branches: [ "staging" ]
    
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Deploy to EC2
        run: |
          ssh -i $SSH_PRIVATE_KEY_STAGING -o StrictHostKeyChecking=no $DEPLOY_USER@$STAGING_IP "cd /opt/bitnami/apps/wordpress && git checkout staging && git pull && exit
